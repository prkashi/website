              <h1><b><u>White to move and mate in two (Medium)</b></u></h1>
              <div id="board">
                <p>Status: <span id="status"></span></p>
                <p>FEN: <span id="fen"></span></p>
                <p>PGN: <span id="pgn"></span></p>
              </div>

              <h3 id="result"> Think before you ink </h3>
              <h4 style="display: none ">1. Bh6+ &nbsp; &nbsp; Kg8</h4>
            
              <h4 style="display: none ">Re8#, checkmate</h4>

              <button id="show">Show Answer</button>
              <button id="hide">Hide Answer</button>
              <button id="startPositionBtn"> Initial Position</button>

              <script>
                var board,
                game = new Chess('4rk2/p1b2p1p/1p4p1/8/8/4B3/PP3PPP/4R1K1 w - - 0 1'),
  //var board2 = ChessBoard('board2');
                statusEl = $('#status'),
                fenEl = $('#fen'),
                pgnEl = $('#pgn');

  
// do not pick up pieces if the game is over
// only pick up pieces for the side to move
                var onDragStart = function(source, piece, position, orientation) {
                if (game.game_over() === true ||
                (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
                }
                };

                var onDrop = function(source, target) {
    // see if the move is legal
                var move = game.move({
                            from: source,
                            to: target,
                            promotion: 'q' // NOTE: always promote to a queen for example simplicity
                });

    // illegal move
                if (move === null) return 'snapback';

                updateStatus();
    

                };

                var onMouseoverSquare = function(square, piece) {
  // get list of possible moves for this square
                var moves = game.moves({
                square: square,
                verbose: true
                });

  // exit if there are no moves available for this square
                if (moves.length === 0) return;

  // highlight the square they moused over
                greySquare(square);

  // highlight the possible squares for this piece
                for (var i = 0; i < moves.length; i++) {
                   greySquare(moves[i].to);
                }
                };

                var onMouseoutSquare = function(square, piece) {
                    removeGreySquares();
                    };

// update the board position after the piece snap 
// for castling, en passant, pawn promotion
                var onSnapEnd = function() {
                  board.position(game.fen());
                };

                var updateStatus = function() {
                var status = '';

                var moveColor = 'White';
                if (game.turn() === 'b') {
                  moveColor = 'Black';
                }

                if (game.fen() == '4R1k1/p1b2p1p/1p4pB/8/8/8/PP3PPP/6K1 b - - 0 2') {
                    document.getElementById("result").innerHTML = "Hurray. You solved it!!! ";

                }
  
  // checkmate?
                if (game.in_checkmate() === true) {
                  status = 'Game over, ' + moveColor + ' is in checkmate.';

                }

  // draw?

                else if (game.in_draw() === true) {
                  status = 'Game over, drawn position';
                }

  // game still on
                else {
                  status = moveColor + ' to move';

    // check?
                if (game.in_check() === true) {
                status += ', ' + moveColor + ' is in check';
                }
                }

                statusEl.html(status);
                fenEl.html(game.fen());
                pgnEl.html(game.pgn());
                };

                var cfg = {
                draggable: true,
                position: '4rk2/p1b2p1p/1p4p1/8/8/4B3/PP3PPP/4R1K1',
              
                  onDragStart: onDragStart,
                  onDrop: onDrop,
                  onSnapEnd: onSnapEnd,
                  onMouseoutSquare: onMouseoutSquare,
                  onMouseoverSquare: onMouseoverSquare
  //onChange: onChange
                  };
                  board = ChessBoard('board', cfg);
                  $(window).resize(board.resize);

//updateStatus();


                  $('#startPositionBtn').on('click', function(){

                    game = new Chess('4rk2/p1b2p1p/1p4p1/8/8/4B3/PP3PPP/4R1K1 w - - 0 1');
                    var cfg = {
                    draggable: true,
                    position: '4rk2/p1b2p1p/1p4p1/8/8/4B3/PP3PPP/4R1K1',
                    onDragStart: onDragStart,
                    onDrop: onDrop,
                    onSnapEnd: onSnapEnd,
                    onMouseoutSquare: onMouseoutSquare,
                    onMouseoverSquare: onMouseoverSquare
  //onChange: onChange
                    };
                    board = ChessBoard('board', cfg);
                    document.getElementById("result").innerHTML = "Think before you ink";
                    $(window).resize(board.resize);
                  });
